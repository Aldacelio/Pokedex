<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imagens/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./javascript/script.js"></script>
    <title>Pokedex</title>
</head>

<body>

    <main>
        
        <p><b>POKEDEX DA 1ª ATÉ A GERAÇÃO 5ª</b></p>

        <div id="conteudo">
            <img src="" alt="pokemon" class="pokemon_image">

            <h1 class="pokemon_data">
                <span class="pokemon_number"></span> -
                <span class="pokemon_name"></span>
            </h1>

            <form class="form">
                <input type="search" name="search" class="input_search" placeholder="Name or Number" required>
            </form>

            <div class="buttons">
                <button class="button btn-prev">Prev &lt;</button>
                <button class="button btn-next">Next &gt;</button>
            </div>

            <img src="./imagens/pokedex.png" alt="Pokedex" class="pokedex">
        </div>

    </main>

</body>

</html>
